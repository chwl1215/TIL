<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그들</title>
</head>
<body>
    <h1>서울의 이색 여행지</h1>
    <h2>남산골 한옥마을</h2>
    <p><mark>필동 주변</mark>은 <b>조선시대</b>만 해도 <strong>경관</strong>이 뛰어나고 아름다워 삼청</p>
    <blockquote>원철이 시벌럼 <인용문>
        <q>(출처 : 원철이)</q>
    </blockquote>
    <p>아래의 <i>자바</i> 소스는 <em>반복문</em>을 이용해서 <span>구구단</span>을 출력</p>
    <pre>
        우리나라       대한민국
        
        만세!
                안녕하세요
        원철이 박멸
    </pre>
    <ruby>대한민국<rt>헬로우</rt></ruby>
    <h1>
        <ruby>大<rt>대</rt>韓<rt>한</rt>民<rt>민</rt>國<rt>국</rt></ruby>
    </h1>
</body>
</html>
