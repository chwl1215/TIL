<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form>
        <h2>조회기간 선택</h2>
        <label><input type="date" id="start"></label>
        <label><input type="date" id="end"></label>
        <h2>원서 접수</h2>
        <label><input type="date" min="2022-05-30" max="2022-06-15"></label>
        <h2>대관시간을 선택하세요(오늘)</h2>
        <label>시작 시간<input type="time" value="09:00"></label>
        <label>종료 시간<input type="time" value="18:00"></label>
        <h2>대관시간을 선택하세요(날짜선택가능))</h2>
        <label>시작 시간<input type="datetime-local" value="2022-05-30T09:00"></label>
        <label>종료 시간<input type="datetime-local" value="2022-05-30T18:00"></label>
    </form>    
</body>
</html>
