<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="search.jsp" method="get">
        검색<input type="search"> <br>
        URL<input type="ur1"> <br>
        이메일<input type="email"> <br>
        전화번호<input type="tel" pattern="\d{3}-\d{3,4}-\d{4}"> <br>
       
        <label>수량(최대 20개)</label>
        <input type="number" min="0" max="20" value="0" step="2"> <br>
        주문개수<input type="range" min="1" max="10" value="1"> <br>
        색상<input type="color">
        <input type="submit" value="로그인">
    </form>
    <form>
        <fieldset>
            <legend>과 티셔츠 설문</legend>
        <P>올해 과 티(T)를 만들려고 합니다. 원하는 생상을 추천해 주세요</P>
        <lable>선호색상<input type="color" value="#00ff00"></lable>
        </fieldset>
        날짜<input type="date"> <br>
    </form>

</body>
</html>
