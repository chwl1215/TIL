<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form>
        <h3>좋아하는 종목은?(다수 선택 가능)</h3>
        <p>
            <input type="checkbox" name="sports1" value="football" checked>축구
            <input type="checkbox" name="sports2" value="baseball">야구
            <input type="checkbox" name="sports3" value="volleyball">배구
        </p>
        <h3>수강과목(1과목만 선택가능)</h3>
        <p>
           <label><input type="radio" name="submit" value="eng" checked>영어회화</label>
           <label><input type="radio" name="submit" value="ch" >중국어회화</label>
           <label><input type="radio" name="submit" value="jp" >일어회화</label>
        </p>

    </form>
    
</body>
</html>
